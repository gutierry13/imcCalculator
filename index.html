<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora IMC</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Calculo de IMC</h1>
          <div class="wrapper">
            <label for="weight">Peso(Kg)</label>
            <input type="text" id="weight" placeholder="70" />
          </div>
          <div class="wrapper">
            <label for="height">Altura(Cm)</label>
            <input type="text" id="height" placeholder="190" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="seta apontando para direita" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="botão fechar" />
          </button>
          <span></span>
        </h2>
      </div>
    </div>
  </body>
</html>
